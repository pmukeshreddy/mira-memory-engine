<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="miraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#miraGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Memory nodes -->
  <g filter="url(#glow)">
    <circle cx="50" cy="20" r="6" fill="url(#miraGradient)"/>
    <circle cx="80" cy="50" r="6" fill="url(#miraGradient)"/>
    <circle cx="50" cy="80" r="6" fill="url(#miraGradient)"/>
    <circle cx="20" cy="50" r="6" fill="url(#miraGradient)"/>
  </g>
  
  <!-- Central core -->
  <circle cx="50" cy="50" r="15" fill="url(#miraGradient)" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <g stroke="url(#miraGradient)" stroke-width="1.5" opacity="0.5">
    <line x1="50" y1="26" x2="50" y2="35"/>
    <line x1="74" y1="50" x2="65" y2="50"/>
    <line x1="50" y1="74" x2="50" y2="65"/>
    <line x1="26" y1="50" x2="35" y2="50"/>
  </g>
  
  <!-- Inner symbol -->
  <circle cx="50" cy="50" r="5" fill="#0f0f14"/>
</svg>
