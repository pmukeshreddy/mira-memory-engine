# =============================================================================
# Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mira-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Mira API metrics
  - job_name: 'mira-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['mira-api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mira-api'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
